name: Contributors
on:
  push:
    branches:
      - main
jobs:
  contributors:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/contributors-list@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          svgPath: CONTRIBUTORS.svg
          includeBots: false
